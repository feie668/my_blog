<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>博客列表</title>

    <link rel="shortcut icon" href="favicon.ico" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />

    <!-- Data Tables -->
    <link
      href="css/plugins/dataTables/dataTables.bootstrap.css"
      rel="stylesheet"
    />

    <link href="css/animate.min.css" rel="stylesheet" />
    <link href="css/style.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./wangedit/wangEdit.css" />
    <script src="./wangedit/wangEdit.js"></script>
    <style>
      #editor—wrapper {
        border: 1px solid #ccc;
        z-index: 100; /* 按需定义 */
      }
      #toolbar-container {
        border-bottom: 1px solid #ccc;
      }
      #editor-container {
        height: 300px;
      }
    </style>
  </head>

  <body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
      <div class="row">
        <div class="col-sm-12">
          <div class="ibox float-e-margins">
            <div class="social-feed-box">
              <div class="social-avatar">
                <a href="default.htm" class="pull-left">
                  <img alt="image" src="img/a5.jpg" />
                </a>
                <div class="media-body">
                  <a href="#"> 用户名：kamppi </a>
                  <small class="text-muted">昵称：李思思</small>
                </div>
              </div>
              <div class="social-body">
                <p></p>
              </div>
            </div>
            <label for="exampleInputName2" ></label>
            <input
              type="text"
              class="form-control"
              id="a-title"
              placeholder="请输入文章标题"
            />
          </div>

            <p>文章内容</p>
         
            <div id="editor—wrapper">
              <div id="toolbar-container"><!-- 工具栏 --></div>
              <div id="editor-container">
                <!-- 编辑器 -->
              </div>
            </div>
            <button name="" id="" class="btn btn-primary send" href="#" role="button"
            >发布文章</button
          >
            <div class="ibox-title">
              <h5>我的博客列表</h5>
            </div>
            <div class="ibox-content">
              <table
                class="table table-striped table-bordered table-hover dataTables-example"
              >
                <thead>
                  <tr>
                    <th>博客标题</th>
                    <!-- <th>博客内容</th> -->
                    <th>发布时间</th>
                    <th>修改时间</th>
                    <th>浏览量</th>
                    <th>评论数量</th>
                    <th>删除</th>
                    <th>编辑</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="gradeX">
                    <td><a href="#">日记1</a></td>
                    <td>今天天气很好</td>
                    <td>20xx</td>
                    <td class="center">20xx</td>
                    <td class="center">20</td>
                    <td class="center">20</td>
                    <td class="center">
                      <button type="button" class="btn btn-danger">删除</button>
                    </td>
                    <td class="center">
                      <a
                        href="blog-edit.html"
                        type="button"
                        class="btn btn-danger"
                        >编辑</a
                      >
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <nav aria-label="...">
      <ul class="pager">
        <li><a href="#">下一页</a></li>
        <li><a href="#">上一页</a></li>
      </ul>
    </nav> -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="./js/plugins/layer/layer.min.js"></script>
    <script src="./wangedit-config.js"></script>
    <script src="./request.js"></script>
    <script src="./blog-list.js"></script>


    <script></script>
    <script>
    
    </script>
  </body>
</html>
