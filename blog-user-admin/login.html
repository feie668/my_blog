<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <title>博客系统 - 登录</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/animate.min.css" rel="stylesheet" />
    <link href="css/style.min.css" rel="stylesheet" />
    <link href="css/login.min.css" rel="stylesheet" />
  </head>

  <body class="signin">
    <div class="signinpanel">
      <div class="row">
        <div class="col-sm-7">
          <div class="signin-info">
            <div class="logopanel m-b">
              <h1>博客系统</h1>
            </div>
            <div class="m-b"></div>
            <h4>欢迎使用 <strong> 博客系统</strong></h4>
            <ul class="m-b">
              <!-- <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势一</li>
              <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势二</li>
              <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势三</li>
              <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势四</li>
              <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势五</li> -->
            </ul>
            <strong>还没有账号？ <a href="#">立即注册&raquo;</a></strong>
          </div>
        </div>
        <div class="col-sm-5">
          <form method="get" class="login-form">
            <h4 class="no-margins">登录您的博客</h4>
            <!-- <p class="m-t-md">登录到blog</p> -->
            <input
              type="text"
              class="form-control uname"
              placeholder="用户名"
            />
            <input
              type="password"
              class="form-control pword m-b"
              placeholder="密码"
            />
            <!-- <a href="default.htm">忘记密码了？</a> -->
            <button class="btn btn-success btn-block login-btn">登录</button>
          </form>
        </div>
      </div>
      <div class="signup-footer">
        <div class="pull-left">&copy; 2xxx All Rights Reserved. qfblog</div>
      </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="./js/plugins/layer/layer.min.js"></script>
    <script src="./request.js"></script>
    <script src="./login.js"></script>
  </body>
</html>
